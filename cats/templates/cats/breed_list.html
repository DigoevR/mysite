{% extends 'base_bootstrap.html' %}
{% block content %}
    <h1>Breeds List</h1>
    {% if breed_list%}
        <ul>
            {% for breed in breed_list %}
                <li>{{breed}} (<a href='{% url 'cats:update_breed' breed.id %}'>Update</a> | <a href='{% url 'cats:delete_breed' breed.id %}'>Delete</a>)</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no breeds in the library.</p>
    {% endif %}

    <p>    
        <a href="{% url 'cats:create_breed' %}">Add a breed</a>
    </p>

    <p>
        <a href="{% url 'cats:list_cat' %}">Back to cats</a>
    </p>
    
{% endblock content %}
